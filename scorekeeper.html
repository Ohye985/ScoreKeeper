<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scorekeeper.css">

</head>
<body>
    <div class="box">
        <h2>SCORE</h2>
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <p>Playing to: <span>5</span></p>
        <input placeholder="Change Winning Score" type="number"><br>
        <button id="first">First Player</button><br>
        <button id="second">Second Player</button><br>
        <button id="reset">Reset</button>
    </div>

    <script src="scorekeeper.js"></script>
</body>
</html>
